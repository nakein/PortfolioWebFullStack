<section class="education">
    <div class="container py-5 rounded">
        <h1><strong>Educacion</strong></h1>
        <div class="card mb-3 mt-5">
            <div class="row g-0" *ngFor="let education of educations">
              <div class="exp-img col-1 m-2 text-center align-self-md-center align-self-sm-start">
                <img src="{{education.imgEdu}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-10">
                <div class="card-body">
                  <h5 class="card-title">{{education.titleEdu}}</h5>
                  <p class="card-text">{{education.descriptionEdu}}</p>
                  <p class="card-text"><small class="text-muted">{{education.dateEdu}}</small></p>
                </div>
              </div>
            </div>
        </div>
    </div>
</section>
